<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./assets/images/avatar-jessica.jpeg" alt="logo" />
      </div>
      <div class="info">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>
      <div class="quote">
        <h3>"Front-end developer and avid reader."</h3>
      </div>
      <div class="socials">
        <div class="links">Github</div>
        <div class="links">Frontend Mentor</div>
        <div class="links">LinkedIn</div>
        <div class="links">Twitter</div>
        <div class="links">Instagram</div>
      </div>
    </div>
  </body>
</html>
